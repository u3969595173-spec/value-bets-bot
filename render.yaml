services:
  - type: web
    name: value-bets-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python run_render.py
    numInstances: 1  # IMPORTANTE: Solo 1 instancia
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
